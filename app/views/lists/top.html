<section class="preamble">
  <h1>About Achieve</h1>
  <p>
    Achieveは、受講生が最低限Railsを動かせるかを測るお試しアプリです。<br>
    Achieveを作り終えることで、これからの学習に必要な事前知識を身に着けることができます。
  </p>
  <p>
    Achieveを一言で表すと、練習用のつぶやきアプリです。<br>
    つぶやきを投稿する機能をつけることで、Railsの機能の一端を学ぶことができます。
  </p>
